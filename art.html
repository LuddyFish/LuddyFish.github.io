            <div class="gallery">
                <h2>3D Models</h2>
                <div class="collection">
                    <figure class="artpiece">
                        <img src="images/3D-models/DK Barrel.png" alt="DK Barrel">
                        <figcaption>A simple barrel model with a "DK" logo drawn on that was created in Blender.</figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/3D-models/Maria Island Silos.png" alt="Maria Island Silos">
                        <figcaption>A model of the Maria Island Silos created in Blender. Screenshot was taken in Unity.</figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/3D-models/Walking_Animation.gif" alt="Character Walking Animation">
                        <figcaption>A character rig in a walking animation. This was modelled and animated in Blender.</figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/3D-models/Handwave.gif" alt="Character Waving Animation">
                        <figcaption>A character rig doing a waving animation. This was modelled and animated in Blender.</figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/3D-models/bedroom day.png" alt="Bedroom day time">
                        <figcaption>A bedroom shot made in Unity using assets from <a href="https://kenney.nl/assets/furniture-kit">Kenney</a>.</figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/3D-models/bedroom night.png" alt="Bedroom night time">
                        <figcaption>A bedroom shot using night time effects in Unity using assets from <a href="https://kenney.nl/assets/furniture-kit">Kenney</a>.</figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/3D-models/bedroom opposite.png" alt="Bedroom day time opposite side">
                        <figcaption>A bedroom shot made in Unity using assets from <a href="https://kenney.nl/assets/furniture-kit">Kenney</a>.</figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/3D-models/Monkey Head Shadergraph.png" alt="Monkey Head Lighting Effects">
                        <figcaption>A small box room using two light sources to bake, adjust, and add some glowing and bloom effects to create a relatively realistic looking lighting effect in Unity.</figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/3D-models/MonkeyGlow.gif" alt="Monkey Head Glow Shadergraph">
                        <figcaption>A shadergraph designed in Unity using lighting systems to create a glowing monkey head. The monkey head is Suzzane from Blender</figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/3D-models/ocean shadergraph.png" alt="Ocean Shadergraph">
                        <figcaption>An ocean shadergraph designed in Unity using shaders on plane shaped objects to cause roughness like ocean waves.</figcaption>
                    </figure>
                    <figure class="artpiece">
                        <video src="images/3D-models/Snowfall.mp4" type="video/mp4" autoplay muted loop>
                            Snowfall Animation
                        </video>
                        <figcaption>An effect designed in Unity using a particle system to generate an area covered in 1x10<sup>6</sup> particles to create a snowy weather effect.</figcaption>
                    </figure>
                </div>
