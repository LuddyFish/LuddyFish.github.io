<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jack Luttrell">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Art | Jack Luttrell</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/art.css">
        <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js" defer></script>
        <script src="js/Masonry.js" defer></script>
    </head>
    <body>
        <main>
            <div class="gallery">
                <h2>3D Models</h2>
                <div class="collection grid">
                    <figure class="artpiece">
                        <img src="images/3D-models/DK Barrel.png" alt="DK Barrel" class="small">
                        <figcaption></figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/3D-models/Maria Island Silos.png" alt="Maria Island Silos" class="small long">
                        <figcaption></figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/3D-models/Walking_Animation.gif" alt="Character Walking Animation" class="small long">
                        <figcaption></figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/3D-models/Handwave.gif" alt="Character Waving Animation" class="small long">
                        <figcaption></figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/3D-models/bedroom day.png" alt="Bedroom day time" class="medium">
                        <figcaption></figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/3D-models/bedroom night.png" alt="Bedroom night time" class="medium">
                        <figcaption></figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/3D-models/bedroom opposite.png" alt="Bedroom day time opposite side" class="medium">
                        <figcaption></figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/3D-models/Monkey Head Shadergraph.png" alt="Monkey Head Shadergraph" class="medium long">
                        <figcaption></figcaption>
                    </figure>
                    <figure class="artpiece">
                        <video>
                            <source src="images/3D-models/Snowfall.mp4" type="video/mp4" class="medium" autoplay muted>
                            Snowfall Animation
                        </video>
                        <figcaption></figcaption>
                    </figure>
                </div>
                <h2>Pixel Art</h2>
                <div class="collection grid">
                    <figure class="artpiece">
                        <img src="images/pixel-art/Links.png" alt="Links" class="small long">
                        <figcaption></figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/pixel-art/Magician Sprite.gif" alt="Magician Idle Animation" class="small">
                        <figcaption></figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/pixel-art/MegaMan Marios.png" alt="Mario Characters" class="small long">
                        <figcaption></figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/pixel-art/Max-Monkey.png" alt="Max the Monkey" class="medium">
                        <figcaption></figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/pixel-art/Full-Star Rating.png" alt="Full Star" class="tiny">
                        <figcaption></figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/pixel-art/Half-Star Rating.png" alt="Half Star" class="tiny">
                        <figcaption></figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/pixel-art/No-Star Rating.png" alt="No Star" class="tiny">
                        <figcaption></figcaption>
                        </figure>
                    <figure class="artpiece">
                        <img src="images/pixel-art/Carrot-standard.png" alt="Carrot" class="small">
                        <figcaption></figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/pixel-art/Carrot Chop 12fps.gif" alt="Carrot Animation" class="small">
                        <figcaption></figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/pixel-art/Smiley_wave.gif" alt="Smiley Wave" class="small">
                        <figcaption></figcaption>
                    </figure>
                    <figure class="artpiece">
                        <img src="images/pixel-art/Samurai_Walking_GIF.gif" alt="Samurai walking" class="medium long">
                        <figcaption></figcaption>
                    </figure>
                </div>
                <h2>Sketches</h2>
                <div class="collection grid">
                    <figure class="artpiece">
                        <img src="images/screenshots/Dagda-continent-map.jpg" alt="Map of Dagda" class="large">
                        <figcaption></figcaption>
                    </figure>
                </div>
            </div>
        </main>
    </body>
</html>
